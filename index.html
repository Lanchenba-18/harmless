<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prank Site</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a playful look */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        body {
            font-family: 'Bangers', cursive;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-pink-500 min-h-screen flex items-center justify-center p-4">

    <div id="prankContainer" 
         class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl p-8 md:p-12 text-center cursor-pointer 
                transform transition-all duration-500 hover:scale-105 hover:shadow-3xl
                flex flex-col items-center justify-center relative overflow-hidden
                w-full max-w-md mx-auto aspect-square"
         style="min-height: 300px; border: 5px solid #FFD700;"> <!-- Gold border for extra flair -->

        <div id="initialMessage" class="text-gray-800 text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight animate-bounce-slow">
            Click Me!
        </div>

        <div id="prankMessage" 
             class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-95 rounded-3xl 
                    text-red-600 text-5xl md:text-7xl lg:text-8xl font-extrabold 
                    transform scale-0 opacity-0 transition-all duration-700 ease-out"
             style="text-shadow: 4px 4px 8px rgba(0,0,0,0.3);">
            YOU GOT PRANKED! ðŸ˜‚
        </div>

        <!-- Confetti effect (simple circles) -->
        <div class="confetti-container absolute inset-0 pointer-events-none">
            <!-- These will be generated by JS -->
        </div>
    </div>

    <script>
        const prankContainer = document.getElementById('prankContainer');
        const initialMessage = document.getElementById('initialMessage');
        const prankMessage = document.getElementById('prankMessage');
        const confettiContainer = document.querySelector('.confetti-container');

        // Function to create and animate confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'absolute rounded-full';
                const colors = ['#FFD700', '#FF4500', '#1E90FF', '#32CD32', '#FF69B4']; // Gold, OrangeRed, DodgerBlue, LimeGreen, HotPink
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.opacity = Math.random() * 0.8 + 0.2;
                confetti.style.transform = `scale(${Math.random() * 0.8 + 0.2})`;

                confettiContainer.appendChild(confetti);

                // Animate confetti
                const animationDuration = Math.random() * 2 + 1; // 1 to 3 seconds
                const delay = Math.random() * 0.5; // 0 to 0.5 seconds
                const endY = window.innerHeight + 50; // Fall off screen
                const endXOffset = (Math.random() - 0.5) * 200; // Drift left/right

                confetti.animate([
                    { transform: `translateY(0) translateX(0) rotate(${Math.random() * 360}deg)`, opacity: 1 },
                    { transform: `translateY(${endY}px) translateX(${endXOffset}px) rotate(${Math.random() * 720 + 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'ease-out',
                    delay: delay * 1000,
                    fill: 'forwards'
                });

                // Remove confetti after animation
                setTimeout(() => confetti.remove(), animationDuration * 1000 + delay * 1000 + 100);
            }
        }

        prankContainer.addEventListener('click', () => {
            initialMessage.style.display = 'none'; // Hide "Click Me!"
            prankMessage.classList.remove('scale-0', 'opacity-0'); // Show "YOU GOT PRANKED!"
            prankMessage.classList.add('scale-100', 'opacity-100'); // Animate in

            createConfetti(); // Trigger confetti
        });
    </script>
</body>
</html>
